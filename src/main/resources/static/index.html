<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>♚배럴의 체스미션♔</title>
    <link href="./css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" rel="stylesheet">
</head>
<body>
<section class="section">
    <h1 class="title">CHESS GAME</h1>
    <div class="btns">
        <button class="start-btn">START</button>
        <button class="start-saved-btn">Start with previous game</button>
        <button class="save-btn">SAVE</button>
    </div>
    <div class="chessboard_section">
        <div class="chessboard">
        </div>
        <div class="results hidden">
            <button class="result-btn">RESULT</button>
            <div class="result-display"></div>
        </div>
    </div>
</section>
</body>
<script src="./js/main.js" type="module"></script>
</html>

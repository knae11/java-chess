<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>♚배럴의 체스미션♔</title>
    <link href="../style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" rel="stylesheet">
</head>
<body>
<section class="section">
    <h1 class="title">CHESS GAME</h1>
    <div class="chessboard">
        <table class="chesstable">
            div
            <tbody>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
            </tr>
            <tr>
                <th>8</th>
                <td class="light"><i class="fas fa-chess-rook black"></i></td>
                <td class="dark"><i class="fas fa-chess-knight black"></i></td>
                <td class="light"><i class="fas fa-chess-bishop black"></i></td>
                <td class="dark"><i class="fas fa-chess-queen black"></i></td>
                <td class="light"><i class="fas fa-chess-king black"></i></td>
                <td class="dark"><i class="fas fa-chess-bishop black"></i></td>
                <td class="light"><i class="fas fa-chess-knight black"></i></td>
                <td class="dark"><i class="fas fa-chess-rook black"></i></td>
            </tr>
            <tr>
                <th>7</th>
                <td class="dark"><i class="fas fa-chess-pawn black"></i></td>
                <td class="light"><i class="fas fa-chess-pawn black"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn black"></i></td>
                <td class="light"><i class="fas fa-chess-pawn black"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn black"></i></td>
                <td class="light"><i class="fas fa-chess-pawn black"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn black"></i></td>
                <td class="light"><i class="fas fa-chess-pawn black"></i></td>
            </tr>
            <tr>
                <th>6</th>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
            </tr>
            <tr>
                <th>5</th>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                <th>4</th>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
            </tr>
            <tr>
                <th>3</th>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                <th>2</th>
                <td class="light"><i class="fas fa-chess-pawn white"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn white"></i></td>
                <td class="light"><i class="fas fa-chess-pawn white"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn white"></i></td>
                <td class="light"><i class="fas fa-chess-pawn white"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn white"></i></td>
                <td class="light"><i class="fas fa-chess-pawn white"></i></td>
                <td class="dark"><i class="fas fa-chess-pawn white"></i></td>
            </tr>
            <tr>
                <th>1</th>
                <td class="dark"><i class="fas fa-chess-rook white"></i></td>
                <td class="light"><i class="fas fa-chess-knight white"></i></td>
                <td class="dark"><i class="fas fa-chess-bishop white"></i></td>
                <td class="light"><i class="fas fa-chess-queen white"></i></td>
                <td class="dark"><i class="fas fa-chess-king white"></i></td>
                <td class="light"><i class="fas fa-chess-bishop white"></i></td>
                <td class="dark"><i class="fas fa-chess-knight white"></i></td>
                <td class="light"><i class="fas fa-chess-rook white"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
